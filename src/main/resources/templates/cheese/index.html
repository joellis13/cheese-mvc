<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title th:text="${title}">Title</title>
</head>
<body>
    <h1 th:text="${title}">DEFAULT TITLE</h1>

    <p th:unless="${cheeses} and ${cheeses.size()}">sorry, no cheese for you :(</p>

    <a href="/cheese/add">Add Cheese</a>
    <ul>
        <li th:each="cheese : ${cheeses}" th:text="${cheese}">cheese name</li>
    </ul>

</body>
</html>
